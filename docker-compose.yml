version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: home-picker-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: home_picker
    ports:
      - "5432:5432"
    volumes:
      - home_picker_data:/var/lib/postgresql/data

volumes:
  home_picker_data:
